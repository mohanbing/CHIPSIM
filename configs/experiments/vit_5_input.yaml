# Chiplet Simulator Configuration
# Edit these values to configure your simulation

# Simulation input files
workload: "vit_fusion_5.csv"
adj_matrix: "adj_matrix_10x10_mesh.csv"
chiplet_mapping: "mapping_100_with_io.yaml"
network_defs: "model_definitions.py"

# Simulation parameters
clear_cache: false
comm_simulator: "Garnet"  # 'Garnet' or 'Booksim'
comm_method: "pipelined"  # 'pipelined' or 'non-pipelined'
enable_dsent: true  # Enable DSENT simulation
enable_comm_cache: false
warmup_period_us: 0.0  # Warmup period in microseconds
blocking_age_threshold: 10  # Threshold for blocking network age
weight_stationary: true  # Weight stationary mode for in-memory computing
weight_loading_strategy: "all_at_once"  # Weight loading strategy: "all_at_once" or "just_in_time"


# Parameterized knobs
bits_per_activation: 8
bits_per_packet: 128
network_operation_frequency_hz: 1000000000

# gem5 specific parameters (change infrequently)
gem5_sim_cycles: 500000000
gem5_injection_rate: 0.0
gem5_ticks_per_cycle: 1000
gem5_deadlock_threshold: null
dsent_tech_node: "32"
